<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Portal</title>

   <!-- CSS -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="nav-container">
    <nav class="navbar">
      <div class="logo-wrapper">
        <a href="./index.html"><img src="/img/logo.png" alt="App Logo" /></a>
      </div>
      <div class="nav-links">
          <a href="login.html"><button class="button-nav button-red">Login</button></a>
          <a href="register.html"><button class="button-nav button-white">Sign Up</button> </a>
      </div>
    </nav>
  </div>
  <div class="main-container">
    <div class="main row">
      <div class="filters-section col-md-2">
        <div class="heading">
          <a href="./index.html">Dashboard</a>
        </div>
        <div class="count"><span>Admin</span></div>
        <div class="filters">
          <div class="filters-title"></div>
          <div class="filter-type">
            <div class="filter-type--heading"><a href="./manage-vehicles.html">Vehicles</a></div>
          </div>
          <div class="filter-type">
            <div class="filter-type--heading"><a href="./manage-reservations.html">Reservations</a></div>    
          </div>
          <div class="filter-type">
            <div class="filter-type--heading"><a href="./manage-users.html">Users</a></div>
          </div>
        </div>
      </div>
      <div class="main-content-section col-md-10">
        <div class="d-flex justify-content-between">
          <h2 class="">Add New Vehicle</h3>
        </div>
        <div class="vehicle-form-wrapper">
          <form class="vehicle-form" action="" method="POST">
            <div class="form-input-group">
              <label for="name">Name</label>
              <input required type="text" name="name" placeholder="enter vehicle name (e.g Camry XLE)"/>
            </div>

            <div class="form-input-group">
              <label for="price">Price ($/day)</label>
              <input required type="number" name="price" placeholder="enter price per day" />
            </div>

            <div class="form-input-group">
              <label for="passengers">Passengers</label>
              <input required type="number" name="passengers" placeholder="enter number of passengers" />
            </div>

            <div class="form-input-group">
              <label for="type">Type</label>
              <input required type="text" name="type" placeholder="enter vehicle type (e.g compact, SUV, etc)" />
            </div>
            
            <div class="form-input-group">
              <label for="transmission">Transmission</label>
              <select name="transmission">
                <option selected value="automatic">Automatic</option>
                <option value="manual">Manual</option>
              </select>
            </div>
  
            <div class="form-input-group">
              <label for="unlimitedMileage">Unlimited Mileage</label>
              <select name="unlimitedMileage">
                <option selected value="yes">YES</option>
                <option value="no">NO</option>
              </select>
            </div>
  
            <div class="form-input-group">
              <label for="ac">Air Conditioning</label>
              <select name="ac">
                <option selected value="yes">YES</option>
                <option value="no">NO</option>
              </select>
            </div>

            <div class="form-input-group">
              <label for="photo">Upload an image of the vehicle</label>
              <input type="file" name="photo" required />
            </div>
  
            <div class="form-submit">
              <input type="submit" class="button-forms button-red" value="ADD ENTRY" />
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
