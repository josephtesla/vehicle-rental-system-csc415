<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Portal</title>

   <!-- CSS -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="nav-container">
    <nav class="navbar">
      <div class="logo-wrapper">
        <a href="./index.html"><img src="/img/logo.png" alt="App Logo" /></a>
      </div>
      <div class="nav-links">
          <a href="login.html"><button class="button-nav button-red">Login</button></a>
          <a href="register.html"><button class="button-nav button-white">Sign Up</button> </a>
      </div>
    </nav>
  </div>
  <div class="main-container">
    <div class="main row">
      <div class="filters-section col-md-2">
        <div class="heading">
          <a href="./index.html">Dashboard</a>
        </div>
        <div class="count"><span>Admin</span></div>
        <div class="filters">
          <div class="filters-title"></div>
          <div class="filter-type">
            <div class="filter-type--heading"><a href="./manage-vehicles.html">Vehicles</a></div>
          </div>
          <div class="filter-type">
            <div class="filter-type--heading"><a href="./manage-reservations.html">Reservations</a></div>    
          </div>
          <div class="filter-type">
            <div class="filter-type--heading"><a href="./manage-users.html">Users</a></div>
          </div>
        </div>
      </div>
      <div class="main-content-section col-md-10">
        <div class="d-flex justify-content-between">
          <h2 class="">All Vehicles</h3>
          <a href="add-vehicle.html"><button class="button-nav button-red">Add New</button></a>
        </div>
        <div class="vehicle-list-table">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Price ($/per day)</th>
                <th scope="col">Passengers</th>
                <th scope="col">Type</th>
                <th scope="col">Transmission</th>
                <th scope="col">Unlimited Mileage</th>
                <th scope="col">A.C</th>
                <th scope="col">#</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Nissan Versa</td>
                <td>70</td>
                <td>4</td>
                <td>Compact</td>
                <td>Automatic</td>
                <td>Yes</td>
                <td>No</td>
                <td><a href="./edit-vehicle.html">View</a> 
                  <a class="edit-icon" href="./edit-vehicle.html"><img src="/img/edit.svg" alt=""></a>
                  <a class="delete-icon" href="#" onclick=""><img src="/img/delete.svg" alt=""></a></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Range Rover</td>
                <td>70</td>
                <td>5</td>
                <td>SUV</td>
                <td>Automatic</td>
                <td>Yes</td>
                <td>Yes</td>
                <td><a href="./edit-vehicle.html">View</a> 
                  <a class="edit-icon" href="./edit-vehicle.html"><img src="/img/edit.svg" alt=""></a>
                  <a class="delete-icon" href="#" onclick=""><img src="/img/delete.svg" alt=""></a></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Toyota Camry</td>
                <td>70</td>
                <td>4</td>
                <td>Standard</td>
                <td>Manual</td>
                <td>No</td>
                <td>No</td>
                <td><a href="./edit-vehicle.html">View</a> 
                  <a class="edit-icon" href="./edit-vehicle.html"><img src="/img/edit.svg" alt=""></a>
                  <a class="delete-icon" href="#" onclick=""><img src="/img/delete.svg" alt=""></a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
