<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Browse Vehicles for Rent - CarDeck</title>

   <!-- CSS -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="nav-container">
    <nav class="navbar">
      <div class="logo-wrapper">
        <img src="/img/logo.png" alt="App Logo" />
      </div>
      <div class="nav-links">
          <a href="login.html"><button class="button-nav button-red">Login</button></a>
          <a href="register.html"><button class="button-nav button-white">Sign Up</button> </a>
      </div>
    </nav>
  </div>
  <div class="main-container">
    <div class="main row">
      <div class="filters-section col-md-3">
        <div class="heading">
          <span>Contact Us</span>
        </div>
        <div class="count"><span>Make enquiries on this vehicle</span></div>
      
      </div>
      <div class="main-content-section col-md-9">
        <div class="vehicles-list">
          <div class="vehicles-single row">
            <div class="vehicle-image col-md-4">
              <img src="/img/car6.png" alt="Vehicle Image">
            </div>
            <div class="vehicle-info col-md-6">
              <div class="info--title"><span>Nissan Versa</span></div>
              <div class="info--type"><span>Compact</span></div>
              <div class="info--features row">
                <div class="col-md-6"><img src="/img/automatic-icon.svg" /> 5 Passengers</div>
                <div class="col-md-6"><img src="/img/automatic-icon.svg" /> Automatic</div>
                <div class="col-md-6"><img src="/img/mileage-icon.svg" /> Unlimited Mileage</div>
                <div class="col-md-6"><img src="/img/ac-icon.svg" /> Air Conditioning</div>
              </div>
            </div>
            <div class="col-md-2 vehicle-actions">
              <div class="info--price">
                <span class="info--amt">$60</span><span class="info--per">/per day</span>
              </div>
            </div>
          </div>
        </div>

        <div class="">
          <div class="form">
            <div class="form-header">
              <span class="">Please fill the form below</span>
            </div>
            <form class="contact-form" action="" method="POST">
              <div class="form-input-group">
                <label for="fullName">Full Name</label>
                <input type="text" name="fullName" />
              </div>
  
              <div class="form-input-group">
                <label for="email">Email address</label>
                <input type="email" name="email" />
              </div>
  
              <div class="form-input-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" name="phoneNumber" />
              </div>
  
              <div class="form-input-group">
                <label for="message">Message</label>
                <textarea name="message" id="" rows="5"></textarea>
              </div>
    
            
              <div class="form-submit">
                <input type="submit" class="button-forms button-red" value="Submit" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer-container">
    <footer class="footer">
      <div class="logo-wrapper">
        <img src="/img/logo.svg" alt="App Logo" />
      </div>
      <div class="copyright">
          <span>Copyright @Angeloh 2022</span>
      </div>
    </nav>
  </div>
</body>
</html>
