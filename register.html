<head>

  <!-- CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  

  <div class="auth-wrapper row">
    <div class="carbg-section col-md-6"></div>
    <div class="auth-form-section col-md-6">
      <div class="form-wrapper">
        <div class="form">
          <div class="form-header">
            <span class="heading">Account Sign Up</span>
            <span class="info">Become a member and enjoy exclusive promotions.</span>
          </div>
          <form class="auth-form" action="login.php" method="POST">
            <div class="form-input-group">
              <label for="fullName">Full Name</label>
              <input type="text" name="fullName" />
            </div>

            <div class="form-input-group">
              <label for="email">Email address</label>
              <input type="email" name="email" />
            </div>

            <div class="form-input-group">
              <label for="phoneNumber">Phone Number</label>
              <input type="tel" name="phoneNumber" />
            </div>

            <div class="form-input-group">
              <label for="password">Password</label>
              <input type="password" name="password" />
            </div>
  
          
            <div class="form-submit">
              <input type="submit" class="button-forms button-red" value="Continue" />
            </div>

            <div class="form-link">
              <span>Already have an account? </span> <a href="/login.html">Sign up here</a>
            </div>
            
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
